<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="index.css"> -->
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <div class="container">
      <label id="title"><i class="fas fa-music"></i> 最初</label><br>
      <!-- 再生ボタン -->
      <button id="play" class="btn btn-primary"><i class="fas fa-play"></i></button>
      <!-- ループ再生 -->
      <button id="loop" class="btn btn-warning"><i class="fas fa-sync"></i></button><br>
      ボリューム
      <input id="volume" type="range" min="0" max="100" step="1" value="20"><label id="volume-text">20</label>
      <!-- ミュートボタン -->
      <button id="mute" class="btn btn-warning"><i class="fas fa-volume-mute"></i></button>
    </div>
  <script src="music.js"></script>
</body>
</html>
